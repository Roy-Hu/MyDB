name: Docker Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build --target builder -t mydb_builder .

    - name: Run tests in Docker container
      run: |
        docker run --name mydb_container mydb_builder /bin/bash -c "
          cd /MyDB && 
          cmake . -DBUILD_UNIT_TESTS=ON && 
          make test_all && 
          ctest -V -R bufferUnitTest && 
          ctest -V -R recordUnitTest && 
          ctest -V -R sortUnitTest && 
          ctest -V -R bPlusUnitTest && 
          ctest -V -R relOpUnitTest
        "

    - name: Copy test results
      if: always()
      run: |
        docker cp mydb_container:/MyDB/Build/Testing/Temporary/LastTest.log ./LastTest.log || true

    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-results
        path: LastTest.log